name: CI

on:
  push:
    branches:
      - '*'
    tags:
      - v*
  pull_request:
  workflow_dispatch:
  repository_dispatch:
    types: [run_build]

jobs:
  build:
    runs-on: ubuntu-latest
    container: ghcr.io/ps2homebrew/ps2homebrew:main
    steps:

    - name: git checkout
      uses: actions/checkout@v4

    - name: safe directory and fetch
      run: |
        git config --global --add safe.directory "$GITHUB_WORKSPACE"
        git fetch --prune --unshallow

    - name: Compile
      run: |
        make clean all

    - name: Get short SHA
      run: |
       echo "SHA8=$(echo ${GITHUB_SHA} | cut -c1-8)" >> $GITHUB_ENV

    - name: Upload artifacts
      if: ${{ success() }}
      uses: actions/upload-artifact@v4
      with:
        name: Enceladus-${{ env.SHA8 }}
        path: bin

    - name: Compress & Rename bin folder
      run: |
        mv bin/ Enceladus/
        cp -r lua_intellisense/ Enceladus/
        tar -zcvf Enceladus.tar.gz Enceladus

    - name: Create pre-release
      if: github.ref == 'refs/heads/main'
      uses: mathieucarbou/marvinpinto-action-automatic-releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        automatic_release_tag: "latest"
        prerelease: true
        title: "Development build"
        files: |
          Enceladus.tar.gz

    - name: Create release
      if: startsWith(github.ref, 'refs/tags/')
      uses: mathieucarbou/marvinpinto-action-automatic-releases@latest
      with:
        repo_token: "${{ secrets.GITHUB_TOKEN }}"
        prerelease: "${{ contains(github.ref, '-rc') }}"
        files: |
          Enceladus.tar.gz
